<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <!-- div.number.number$*12{$}*12 -->
            <!-- div.number.number2{hello} -->
            <div style="--i:1" class="number number1">1</div>
            <div style="--i:2" class="number number2">2</div>
            <div style="--i:3" class="number number3">3</div>
            <div style="--i:4" class="number number4">4</div>
            <div style="--i:5" class="number number5">5</div>
            <div style="--i:6" class="number number6">6</div>
            <div style="--i:7" class="number number7">7</div>
            <div style="--i:8" class="number number8">8</div>
            <div style="--i:9" class="number number9">9</div>
            <div style="--i:10" class="number number10">10</div>
            <div style="--i:11" class="number number11">11</div>
            <div style="--i:12" class="number number12">12</div>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div >
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
