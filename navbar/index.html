<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
              <li><a href="#"><i class="fa fa-apple"></i></a></li>
              <li><a href="#" class="menuItem">Mac</a></li>
              <li><a href="#" class="menuItem">iPad</a></li>
              <li><a href="#" class="menuItem">iPhone</a></li>
              <li><a href="#" class="menuItem">Watch</a></li>
              <li><a href="#" class="menuItem">TV</a></li>
              <li><a href="#" class="menuItem">Music</a></li>
              <li><a href="#" class="menuItem">Support</a></li>
              <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
              <li><a href="#"><i class="fa fa-shopping-basket"></i></a></li>
            </ul>
            <div class="searchForm">
                <form action="">
                    <input type="text" placeholder="Search here">
                </form>
            </div>
            <a class="close"><i class="fa fa-times"></i></a>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#search').click(function() {
                $('.menuItem').addClass('hideItem')
                $('.searchForm').addClass('active')
                $('.close').addClass('active')
                $('#search').hide()
            })

            $('.close').click(function() {
                $('.menuItem').removeClass('hideItem')
                $('.searchForm').removeClass('active')
                $('.close').removeClass('active')
                $('#search').show()
            })
        })
    </script>
</body>
</html>
